<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="card text-center">
        <img class="img-fluid logo" src="assets/img/logo-alternativa.png" width="180">
        <p>Sua jornada financeira começa aqui. Entre para continuar.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="E-mail" formControlName="email">
            <input type="password" placeholder="Senha" formControlName="senha">

            <div *ngIf="showErro" class="alert alert-danger">
                E-mail ou senha incorretos
            </div>

            <input type="submit" value="Entrar" 
                   matTooltip="Verifique se as informações foram corretamente preenchidas" 
                   [matTooltipDisabled]="loginForm.valid"
                   [disabled]="!loginForm.valid">
        </form>
        <p>Ainda não possui cadastro? <a [routerLink]="['/cadastro']">Clique aqui</a></p>
    </div>
</div>
